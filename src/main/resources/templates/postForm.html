<!DOCTYPE html>
<html
  lang="pt-br"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://thymeleaf.org"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blogzin - Novos Posts</title>
    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1" style="font-weight: bold"
          >Blogzin</span
        >
      </nav>
    </header>

    <section>
      <div class="container" style="width: 70%">
        <nav aria-label="breadcrumb">
          <ol
            class="breadcrumb"
            style="background-color: white; padding-left: 0px"
          >
            <li class="breadcrumb-item"><a href="/posts">Posts</a></li>
            <li class="breadcrumb-item active" aria-current="page">
              Novo Post
            </li>
          </ol>
        </nav>
        <div>
          <th:block th:include="postValidationMsg"></th:block>
          <form method="post">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="titulo"
                placeholder="Título *"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="autor"
                placeholder="Autor *"
              />
            </div>

            <textarea
              id="summernote"
              type="text"
              class="form-control"
              name="texto"
              placeholder="Texto *"
            ></textarea>

            <small class="form-text text-muted">(*) Campos obrigatórios</small>

            <button
              type="submit"
              class="btn btn-primary"
              style="margin-top: 10px"
            >
              Publicar
            </button>
            <a
              href="/posts"
              class="btn btn-danger"
              role="button"
              style="margin-top: 10px"
              >Cancelar</a
            >
          </form>
        </div>
      </div>
    </section>

    <script>
      $("#summernote").summernote({
        placeholder: "Texto *",
        tabsize: 2,
        height: 300,
      });
    </script>
  </body>
</html>
